<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Amsterdam Trips + Ambulance Scaled Grid</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Mapbox + Turf -->
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.22.0/mapbox-gl.css" rel="stylesheet">
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.22.0/mapbox-gl.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>

  <!-- PMTiles JS -->
  <script src="https://unpkg.com/pmtiles@3.0.2/dist/pmtiles.js"></script>

  <style>
    body { margin:0; padding:0; }
    #map { position:absolute; top:0; bottom:0; width:100%; }
    #sliderContainer {
      position: absolute;
      z-index: 1;
      top: 10px;
      left: 10px;
      background: rgba(255,255,255,0.9);
      padding: 10px;
      border-radius: 5px;
      font-family: sans-serif;
    }
  </style>
</head>
<body>

<div id="map"></div>

<div id="sliderContainer">
  <label for="densitySlider">Min Scaled Value: <span id="sliderValue">0.005</span></label><br>
  <input type="range" id="densitySlider" min="0.005" max="8.8769" step="0.01" value="0.005">
</div>

<script>
mapboxgl.accessToken = 'pk.eyJ1IjoibGF1cmFwb25vcmFuIiwiYSI6ImNtZ2U5d2U1dDFvazAybHM3a3Z1MWV0NmoifQ.lkO31BX5zlftfC2w412m2Q';

const map = new mapboxgl.Map({
  container: 'map',
  style: 'mapbox://styles/mapbox/dark-v11',
  center: [4.9, 52.37],
  zoom: 11
});

map.on('load', async () => {
  // --- 1️⃣ Initialize PMTiles protocol ---
  const protocol = new pmtiles.Protocol();
  mapboxgl.addProtocol("pmtiles", protocol.tile);

  // --- 2️⃣ Load trips.pmtiles as vector tiles ---
  const pmtilesURL = "http://localhost:8080/sensor_data/trips.pmtiles";
  const p = new pmtiles.PMTiles(pmtilesURL);

  map.addSource('trips', {
    type: 'vector',
    url: `pmtiles://${pmtilesURL}`
  });

  const metadata = await p.getMetadata();
  const tripLayers = metadata.vector_layers.map(layer => layer.id);

  tripLayers.forEach(layerId => {
    map.addLayer({
      id: layerId,
      type: 'line',
      source: 'trips',
      'source-layer': layerId,
      paint: {
        'line-color': '#FF6600',
        'line-width': 1
      }
    });
  });

  // --- 3️⃣ Add ambulance_calls.geojson (scaled values) ---
  map.addSource('ambulance_calls', {
    type: 'geojson',
    data: 'http://localhost:8080/sensor_data/ambulance_calls.geojson'
  });

  // --- 4️⃣ Add scaled color-coded layer ---
  map.addLayer({
    id: 'ambulance-layer',
    type: 'fill',
    source: 'ambulance_calls',
    paint: {
      'fill-color': [
        'interpolate',
        ['linear'],
        ['get', 'Total_scaled'],
        0.005, '#2ECC71',   // green (low)
        2.0, '#F1C40F',     // yellow
        5.0, '#E67E22',     // orange
        8.8769, '#E74C3C'   // red (high)
      ],
      'fill-opacity': 0.7,
      'fill-outline-color': '#555'
    }
  });

  // --- 5️⃣ Fit map to ambulance grid bounds ---
  map.getSource('ambulance_calls').once('data', (e) => {
    if (e.sourceDataType === 'metadata') return;
    const bbox = turf.bbox(map.getSource('ambulance_calls')._data);
    map.fitBounds(bbox, { padding: 20 });
  });

  // --- 6️⃣ Slider filter based on Total_scaled ---
  const slider = document.getElementById('densitySlider');
  const sliderValue = document.getElementById('sliderValue');

  slider.addEventListener('input', function(e) {
    const value = parseFloat(e.target.value);
    sliderValue.textContent = value.toFixed(2);
    map.setFilter('ambulance-layer', ['>=', ['get', 'Total_scaled'], value]);
  });

  // Default filter
  map.setFilter('ambulance-layer', ['>=', ['get', 'Total_scaled'], 0.005]);
});
</script>

</body>
</html>
