<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Amsterdam Ambulance Calls - Heatmap</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>
  <style>
    body { margin:0; padding:0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
    #map { position:absolute; top:0; bottom:0; width:100%; }
    
    #controls {
      position: absolute;
      z-index: 1;
      top: 10px;
      left: 10px;
      background: rgba(255,255,255,0.95);
      padding: 15px;
      border-radius: 8px;
      min-width: 240px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }
    
    h3 {
      margin: 0 0 15px 0;
      font-size: 17px;
      color: #333;
      border-bottom: 2px solid #ddd;
      padding-bottom: 8px;
    }
    
    .control-group {
      margin-bottom: 12px;
    }
    
    .control-group:last-child {
      margin-bottom: 0;
    }
    
    .checkbox-label {
      display: flex;
      align-items: center;
      font-weight: 600;
      cursor: pointer;
      margin-bottom: 8px;
      font-size: 14px;
    }
    
    input[type="checkbox"] {
      margin-right: 8px;
      width: 16px;
      height: 16px;
      cursor: pointer;
    }
    
    .nested-controls {
      margin-left: 24px;
      padding-left: 12px;
      border-left: 2px solid #e0e0e0;
    }
    
    .nested-controls .checkbox-label {
      font-weight: 500;
      font-size: 13px;
      margin-bottom: 6px;
      color: #555;
    }
    
    #stats {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background: rgba(255,255,255,0.95);
      padding: 12px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      font-size: 13px;
    }
    
    #stats h4 {
      margin: 0 0 8px 0;
      font-size: 14px;
      color: #333;
    }
    
    .stat-row {
      display: flex;
      justify-content: space-between;
      margin: 4px 0;
      min-width: 200px;
    }
    
    .stat-label { color: #666; }
    .stat-value { font-weight: 700; color: #E67E22; }
  </style>
</head>
<body>
<div id="map"></div>

<div id="controls">
  <h3>Map Layers</h3>
  
  <div class="control-group">
    <label class="checkbox-label">
      <input type="checkbox" id="tripsCheckbox" checked>
      üö¥ Bike Routes
    </label>
  </div>
  
  <div class="control-group">
    <label class="checkbox-label">
      <input type="checkbox" id="ambulanceCheckbox" checked>
      üöë Ambulance Calls
    </label>
    
    <div class="nested-controls">
      <label class="checkbox-label">
        <input type="checkbox" id="heatmapCheckbox" checked>
        Heatmap
      </label>
      
      <label class="checkbox-label">
        <input type="checkbox" id="pointsCheckbox">
        Individual Points
      </label>
    </div>
  </div>
</div>

<div id="stats">
  <h4>Statistics</h4>
  <div class="stat-row">
    <span class="stat-label">Total calls:</span>
    <span class="stat-value" id="statTotal">‚Äî</span>
  </div>
</div>

<script>
mapboxgl.accessToken = 'pk.eyJ1IjoibGF1cmFwb25vcmFuIiwiYSI6ImNtZ2U5d2U1dDFvazAybHM3a3Z1MWV0NmoifQ.lkO31BX5zlftfC2w412m2Q';

const map = new mapboxgl.Map({
  container: 'map',
  style: 'mapbox://styles/mapbox/dark-v11',
  center: [4.9, 52.37],
  zoom: 11
});

let ambulanceData = null;

map.on('load', async () => {
  
  // Load trips
  try {
    map.addSource('trips', {
      type: 'vector',
      url: 'http://localhost:8080/data/pmtiles.json'
    });

    const response = await fetch('http://localhost:8080/data/pmtiles.json');
    const tileJSON = await response.json();
    const tripLayers = tileJSON.vector_layers.map(layer => layer.id);

    tripLayers.forEach(layerId => {
      map.addLayer({
        id: layerId,
        type: 'line',
        source: 'trips',
        'source-layer': layerId,
        paint: {
          'line-color': '#FF6600',
          'line-width': 1
        }
      });
    });

    document.getElementById('tripsCheckbox').addEventListener('change', (e) => {
      const visibility = e.target.checked ? 'visible' : 'none';
      tripLayers.forEach(layerId => {
        map.setLayoutProperty(layerId, 'visibility', visibility);
      });
    });
  } catch (err) {
    console.warn('Trips not available:', err);
  }

  // Load ambulance point data
  try {
    const response = await fetch('http://localhost:8000/sensor_data/amsterdam_ambulance_points_from_grid.geojson');
    ambulanceData = await response.json();
    
    console.log('‚úÖ Loaded', ambulanceData.features.length, 'ambulance calls');
    
    map.addSource('ambulance-points', {
      type: 'geojson',
      data: ambulanceData
    });

    // Heatmap layer - cleaner color scheme like the example
    map.addLayer({
      id: 'ambulance-heatmap',
      type: 'heatmap',
      source: 'ambulance-points',
      paint: {
        'heatmap-weight': 1,
        'heatmap-intensity': [
          'interpolate',
          ['linear'],
          ['zoom'],
          0, 1,
          15, 1.5
        ],
        'heatmap-color': [
          'interpolate',
          ['linear'],
          ['heatmap-density'],
          0, 'rgba(0, 0, 255, 0)',
          0.1, 'rgba(65, 105, 225, 0.6)',
          0.3, 'rgba(0, 255, 255, 0.7)',
          0.5, 'rgba(0, 255, 0, 0.8)',
          0.7, 'rgba(255, 255, 0, 0.9)',
          1, 'rgba(255, 0, 0, 1)'
        ],
        'heatmap-radius': [
          'interpolate',
          ['linear'],
          ['zoom'],
          0, 2,
          9, 20,
          15, 40
        ],
        'heatmap-opacity': 0.8
      }
    });

    // Circle layer for individual points - cleaner design
    map.addLayer({
      id: 'ambulance-points-layer',
      type: 'circle',
      source: 'ambulance-points',
      paint: {
        'circle-radius': [
          'interpolate',
          ['linear'],
          ['zoom'],
          7, 2,
          14, 6
        ],
        'circle-color': '#ff4444',
        'circle-opacity': 0,
        'circle-stroke-width': 2,
        'circle-stroke-color': '#ffffff',
        'circle-stroke-opacity': 0
      }
    });

    // Fit map to data
    const bbox = turf.bbox(ambulanceData);
    map.fitBounds(bbox, { padding: 50 });

    // Setup controls
    setupControls();
    updateStats();

    console.log('‚úÖ Map ready');

  } catch (err) {
    console.error('Error loading ambulance data:', err);
  }
});

function setupControls() {
  // Main ambulance toggle
  document.getElementById('ambulanceCheckbox').addEventListener('change', (e) => {
    const visibility = e.target.checked ? 'visible' : 'none';
    map.setLayoutProperty('ambulance-heatmap', 'visibility', visibility);
    
    // Also handle points if they're enabled
    const pointsChecked = document.getElementById('pointsCheckbox').checked;
    if (pointsChecked) {
      map.setPaintProperty('ambulance-points-layer', 'circle-opacity', e.target.checked ? 0.7 : 0);
      map.setPaintProperty('ambulance-points-layer', 'circle-stroke-opacity', e.target.checked ? 0.9 : 0);
    }
  });

  // Heatmap toggle
  document.getElementById('heatmapCheckbox').addEventListener('change', (e) => {
    map.setLayoutProperty('ambulance-heatmap', 'visibility', 
      e.target.checked ? 'visible' : 'none');
  });

  // Points toggle
  document.getElementById('pointsCheckbox').addEventListener('change', (e) => {
    const ambulanceEnabled = document.getElementById('ambulanceCheckbox').checked;
    map.setPaintProperty('ambulance-points-layer', 'circle-opacity', 
      e.target.checked && ambulanceEnabled ? 0.7 : 0);
    map.setPaintProperty('ambulance-points-layer', 'circle-stroke-opacity', 
      e.target.checked && ambulanceEnabled ? 0.9 : 0);
  });
}

function updateStats() {
  if (!ambulanceData) return;
  document.getElementById('statTotal').textContent = ambulanceData.features.length;
}

// Click on points to show info
map.on('click', 'ambulance-points-layer', (e) => {
  const props = e.features[0].properties;
  
  new mapboxgl.Popup()
    .setLngLat(e.lngLat)
    .setHTML(`
      <strong>Ambulance Call</strong><br>
      üìç ${props.location || 'Unknown location'}<br>
      üïê ${props.time || 'Unknown time'}<br>
      üìÖ ${props.date || 'Unknown date'}<br>
      ${props.message ? `üí¨ ${props.message}` : ''}
    `)
    .addTo(map);
});

// Change cursor on hover
map.on('mouseenter', 'ambulance-points-layer', () => {
  map.getCanvas().style.cursor = 'pointer';
});

map.on('mouseleave', 'ambulance-points-layer', () => {
  map.getCanvas().style.cursor = '';
});
</script>
</body>
</html>
