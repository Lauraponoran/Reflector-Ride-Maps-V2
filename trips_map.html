<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Amsterdam Trips + Ambulance Grid</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>
  <style>
    body { margin:0; padding:0; }
    #map { position:absolute; top:0; bottom:0; width:100%; }
    #toolbox {
      position: absolute;
      z-index: 1;
      top: 10px;
      left: 10px;
      background: rgba(255,255,255,0.95);
      padding: 15px;
      border-radius: 8px;
      font-family: sans-serif;
      min-width: 250px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }
    #toolbox h3 {
      margin: 0 0 12px 0;
      font-size: 17px;
      color: #333;
      border-bottom: 2px solid #ddd;
      padding-bottom: 8px;
    }
    .layer-control {
      margin-bottom: 15px;
      padding-bottom: 15px;
      border-bottom: 1px solid #eee;
    }
    .layer-control:last-child {
      border-bottom: none;
      margin-bottom: 0;
      padding-bottom: 0;
    }
    .layer-control > label {
      display: flex;
      align-items: center;
      cursor: pointer;
      font-weight: 600;
      color: #444;
      font-size: 14px;
    }
    .layer-control input[type="checkbox"] {
      margin-right: 8px;
      cursor: pointer;
      width: 16px;
      height: 16px;
    }
    .slider-section {
      margin-top: 12px;
      padding: 10px;
      background: rgba(0,0,0,0.03);
      border-radius: 5px;
      display: none;
    }
    .slider-section.active {
      display: block;
    }
    .slider-info {
      font-size: 12px;
      color: #666;
      margin-bottom: 8px;
      font-weight: normal;
    }
    .slider-label {
      font-size: 13px;
      color: #444;
      display: flex;
      justify-content: space-between;
      margin-bottom: 6px;
      font-weight: 600;
    }
    .slider-value {
      color: #E67E22;
      font-weight: 700;
    }
    .slider-section input[type="range"] {
      width: 100%;
      margin: 8px 0;
    }
    .slider-range {
      display: flex;
      justify-content: space-between;
      font-size: 11px;
      color: #999;
      margin-top: 4px;
    }
    #error {
      position: absolute;
      z-index: 2;
      top: 10px;
      right: 10px;
      background: rgba(231,76,60,0.95);
      color: white;
      padding: 10px;
      border-radius: 5px;
      font-family: sans-serif;
      display: none;
      max-width: 300px;
    }
  </style>
</head>
<body>
<div id="map"></div>

<div id="toolbox">
  <h3>üó∫Ô∏è Map Layers</h3>
  
  <div class="layer-control">
    <label>
      <input type="checkbox" id="tripsCheckbox" checked>
      Trip Routes
    </label>
  </div>
  
  <div class="layer-control">
    <label>
      <input type="checkbox" id="ambulanceCheckbox" checked>
      Ambulance Calls Heatmap
    </label>
    <div class="slider-section active" id="ambulanceSlider">
      <div class="slider-info" id="dataInfo">Loading data...</div>
      <div class="slider-label">
        <span>Filter by threshold:</span>
        <span class="slider-value" id="sliderValue">‚Äî</span>
      </div>
      <input type="range" id="densitySlider" min="0" max="1" step="0.01" value="0">
      <div class="slider-range">
        <span id="minLabel">0</span>
        <span id="maxLabel">1</span>
      </div>
    </div>
  </div>
</div>

<div id="error"></div>

<script>
mapboxgl.accessToken = 'pk.eyJ1IjoibGF1cmFwb25vcmFuIiwiYSI6ImNtZ2U5d2U1dDFvazAybHM3a3Z1MWV0NmoifQ.lkO31BX5zlftfC2w412m2Q';

const map = new mapboxgl.Map({
  container: 'map',
  style: 'mapbox://styles/mapbox/dark-v11',
  center: [4.9, 52.37],
  zoom: 11
});

function showError(msg) {
  const errorDiv = document.getElementById('error');
  errorDiv.textContent = msg;
  errorDiv.style.display = 'block';
  console.error(msg);
}

map.on('load', async () => {
  let propertyName = 'Total';
  
  try {
    // --- Load trips ---
    map.addSource('trips', {
      type: 'vector',
      url: 'http://localhost:8080/data/pmtiles.json'
    });

    const response = await fetch('http://localhost:8080/data/pmtiles.json');
    const tileJSON = await response.json();
    const tripLayers = tileJSON.vector_layers.map(layer => layer.id);

    tripLayers.forEach(layerId => {
      map.addLayer({
        id: layerId,
        type: 'line',
        source: 'trips',
        'source-layer': layerId,
        paint: {
          'line-color': '#FF6600',
          'line-width': 1
        }
      });
    });

    console.log('‚úÖ Trip layers loaded:', tripLayers);
    
    const tripsCheckbox = document.getElementById('tripsCheckbox');
    tripsCheckbox.addEventListener('change', (e) => {
      const visibility = e.target.checked ? 'visible' : 'none';
      tripLayers.forEach(layerId => {
        map.setLayoutProperty(layerId, 'visibility', visibility);
      });
    });
    
  } catch (err) {
    showError('Error loading trips: ' + err.message);
    console.error(err);
  }

  try {
    // --- Load ambulance GeoJSON ---
    const geojsonResponse = await fetch('http://localhost:8000/sensor_data/ambulance_calls.geojson');
    const geojsonData = await geojsonResponse.json();
    
    console.log('‚úÖ GeoJSON loaded');
    console.log('üìä Sample feature:', geojsonData.features[0]);
    console.log('üìã Available properties:', Object.keys(geojsonData.features[0].properties));

    // Detect which property to use
    const availableProps = geojsonData.features[0].properties;
    if ('rate_per_1000' in availableProps) {
      propertyName = 'rate_per_1000';
    } else if ('Total_scaled' in availableProps) {
      propertyName = 'Total_scaled';
    } else if ('Total' in availableProps) {
      propertyName = 'Total';
    }
    console.log('üéØ Using property:', propertyName);
    
    // Calculate min/max for slider
    const values = geojsonData.features.map(f => f.properties[propertyName] || 0);
    const minVal = Math.min(...values);
    const maxVal = Math.max(...values);
    console.log(`üìà ${propertyName} range: ${minVal.toFixed(4)} to ${maxVal.toFixed(4)}`);

    map.addSource('ambulance_calls', {
      type: 'geojson',
      data: geojsonData
    });

    // Dynamic color scale based on property
    const colorStops = propertyName === 'Total' 
      ? [0, '#2ECC71', 0.3, '#F1C40F', 0.6, '#E67E22', 1.0, '#E74C3C']
      : [0, '#2ECC71', 0.2, '#F1C40F', 0.5, '#E67E22', 1.0, '#E74C3C'];
    
    map.addLayer({
      id: 'ambulance-layer',
      type: 'fill',
      source: 'ambulance_calls',
      paint: {
        'fill-color': [
          'interpolate',
          ['linear'],
          ['get', propertyName],
          ...colorStops
        ],
        'fill-opacity': 0.6,
        'fill-outline-color': '#333'
      }
    });

    const bbox = turf.bbox(geojsonData);
    map.fitBounds(bbox, { padding: 20 });

    // --- CONFIGURE SLIDER WITH ACTUAL DATA ---
    const slider = document.getElementById('densitySlider');
    const sliderValue = document.getElementById('sliderValue');
    const dataInfo = document.getElementById('dataInfo');
    const minLabel = document.getElementById('minLabel');
    const maxLabel = document.getElementById('maxLabel');
    
    // Set slider to actual data range
    slider.min = minVal;
    slider.max = maxVal;
    slider.step = (maxVal - minVal) / 200; // 200 steps for smooth control
    slider.value = minVal;
    
    // Create user-friendly labels
    const labels = {
      'rate_per_1000': {
        info: 'üìä Ambulance calls per 1,000 residents',
        unit: ' calls/1k'
      },
      'Total_scaled': {
        info: 'üìä Scaled density value (0-1)',
        unit: ''
      },
      'Total': {
        info: 'üìä Total ambulance calls in area',
        unit: ' calls'
      }
    };
    
    const label = labels[propertyName] || { info: 'üìä Density value', unit: '' };
    dataInfo.textContent = label.info;
    minLabel.textContent = minVal.toFixed(2) + label.unit;
    maxLabel.textContent = maxVal.toFixed(2) + label.unit;
    
    // Update display value
    function updateSliderDisplay(value) {
      sliderValue.textContent = value.toFixed(3) + label.unit;
    }
    
    updateSliderDisplay(minVal);
    
    slider.addEventListener('input', function(e) {
      const value = parseFloat(e.target.value);
      updateSliderDisplay(value);
      map.setFilter('ambulance-layer', ['>=', ['get', propertyName], value]);
    });

    map.setFilter('ambulance-layer', ['>=', ['get', propertyName], minVal]);

    console.log('‚úÖ Ambulance layer loaded successfully');

    // Toggle visibility
    const ambulanceCheckbox = document.getElementById('ambulanceCheckbox');
    const ambulanceSlider = document.getElementById('ambulanceSlider');
    
    ambulanceCheckbox.addEventListener('change', (e) => {
      const isChecked = e.target.checked;
      map.setLayoutProperty('ambulance-layer', 'visibility', isChecked ? 'visible' : 'none');
      ambulanceSlider.classList.toggle('active', isChecked);
    });

  } catch (err) {
    showError('Error loading ambulance data: ' + err.message);
    console.error(err);
  }
});

map.on('error', (e) => {
  showError('Map error: ' + (e.error ? e.error.message : 'Unknown error'));
});
</script>
</body>
</html>
