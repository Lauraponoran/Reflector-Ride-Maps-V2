<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Trips Map</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <style>
    html, body { margin:0; padding:0; height:100%; }
    #map { position:absolute; top:0; bottom:0; width:100%; }
  </style>
</head>
<body>
<div id="map"></div>

<script>
mapboxgl.accessToken = 'pk.eyJ1IjoibGF1cmFwb25vcmFuIiwiYSI6ImNtZ2U5d2U1dDFvazAybHM3a3Z1MWV0NmoifQ.lkO31BX5zlftfC2w412m2Q';

const map = new mapboxgl.Map({
  container: 'map',
  style: 'mapbox://styles/mapbox/dark-v11',
  center: [4.895, 52.37],
  zoom: 12
});

map.on('load', async () => {
  // Add PMTiles vector source
  map.addSource('trips', {
    type: 'vector',
    url: 'http://localhost:8080/data/pmtiles.json'
  });

  // Fetch TileJSON to get all layer IDs
  const response = await fetch('http://localhost:8080/data/pmtiles.json');
  const tileJSON = await response.json();

  const tripLayers = tileJSON.vector_layers.map(layer => layer.id);

  // Add a line layer for each trip
  tripLayers.forEach(layerId => {
    map.addLayer({
      id: layerId,
      type: 'line',
      source: 'trips',
      'source-layer': layerId,
      paint: {
        'line-color': '#FF6600',
        'line-width': 2
      }
    });
  });
});
</script>
</body>
</html>
