<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Cycle Path Visualization</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>
  <style>
    body { margin:0; padding:0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
    #map { position:absolute; top:0; bottom:0; width:100%; }
    
    #controls {
      position: absolute;
      z-index: 1;
      top: 10px;
      left: 10px;
      background: rgba(255,255,255,0.95);
      padding: 15px;
      border-radius: 8px;
      min-width: 260px;
      max-height: 90vh;
      overflow-y: auto;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }
    
    h3 {
      margin: 0 0 15px 0;
      font-size: 17px;
      color: #333;
      border-bottom: 2px solid #ddd;
      padding-bottom: 8px;
    }
    
    .control-group {
      margin-bottom: 15px;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      font-size: 13px;
      font-weight: 600;
      color: #444;
    }
    
    select {
      width: 100%;
      padding: 6px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 13px;
    }
    
    .checkbox-label {
      display: flex;
      align-items: center;
      font-weight: 600;
      cursor: pointer;
      margin-bottom: 8px;
      font-size: 14px;
    }
    
    .sub-controls {
      margin-left: 24px;
      padding-left: 12px;
      border-left: 2px solid #ddd;
      margin-top: 8px;
    }
    
    .sub-controls .control-group {
      margin-bottom: 12px;
    }
    
    input[type="checkbox"] {
      margin-right: 8px;
      width: 16px;
      height: 16px;
      cursor: pointer;
    }
    
    input[type="range"] {
      width: 100%;
      cursor: pointer;
    }
    
    .slider-info {
      display: flex;
      justify-content: space-between;
      font-size: 12px;
      color: #666;
      margin-top: 4px;
    }
    
    .radio-group {
      display: flex;
      flex-direction: column;
      gap: 6px;
      margin-top: 8px;
    }
    
    .radio-label {
      display: flex;
      align-items: center;
      font-size: 13px;
      font-weight: normal;
      cursor: pointer;
    }
    
    input[type="radio"] {
      margin-right: 8px;
      cursor: pointer;
    }
    
    .legend {
      position: absolute;
      bottom: 10px;
      right: 10px;
      background: rgba(255,255,255,0.95);
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }
    
    .legend h4 {
      margin: 0 0 10px 0;
      font-size: 14px;
      color: #333;
    }
    
    .legend-scale {
      height: 200px;
      width: 30px;
      background: linear-gradient(to top, 
        rgba(0, 0, 255, 0.1),
        rgba(65, 105, 225, 0.3),
        rgba(0, 255, 255, 0.5),
        rgba(0, 255, 0, 0.6),
        rgba(255, 255, 0, 0.7),
        rgba(255, 0, 0, 0.9)
      );
      border: 1px solid #ddd;
      border-radius: 4px;
      position: relative;
    }
    
    .legend-labels {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 200px;
      margin-left: 10px;
      font-size: 12px;
      color: #666;
    }
    
    .legend-content {
      display: flex;
    }
    
    .speed-legend-item {
      display: flex;
      align-items: center;
      margin: 5px 0;
      font-size: 12px;
    }
    
    .speed-color-box {
      width: 30px;
      height: 4px;
      margin-right: 8px;
      border-radius: 2px;
    }
    
    #stats {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background: rgba(255,255,255,0.95);
      padding: 12px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      font-size: 13px;
    }
    
    #stats h4 {
      margin: 0 0 8px 0;
      font-size: 14px;
      color: #333;
    }
    
    .stat-row {
      display: flex;
      justify-content: space-between;
      margin: 4px 0;
      min-width: 200px;
    }
    
    .stat-label { color: #666; }
    .stat-value { font-weight: 700; color: #E67E22; }
  </style>
</head>
<body>
<div id="map"></div>

<div id="controls">
  <h3>Map Layers</h3>
  
  <div class="control-group">
    <label class="checkbox-label">
      <input type="checkbox" id="tripsCheckbox" checked>
      Bike Routes
    </label>
    <div class="sub-controls">
      <label class="checkbox-label">
        <input type="checkbox" id="speedSegmentsCheckbox">
        Show Speed Colors
      </label>
      <div class="radio-group">
        <label class="radio-label">
          <input type="radio" name="speedMode" value="gradient" checked>
          Smooth Gradient
        </label>
        <label class="radio-label">
          <input type="radio" name="speedMode" value="categories">
          Speed Categories
        </label>
      </div>
    </div>
  </div>
  
  <div class="control-group">
    <label class="checkbox-label">
      <input type="checkbox" id="ambulanceCheckbox" checked>
      Ambulance Grid
    </label>
  </div>
  
  <div class="control-group">
    <label>Time Filter:</label>
    <select id="timeFilter">
      <option value="all">All Times</option>
      <option value="night">üåô Night (11pm-5am)</option>
      <option value="morning">üåÖ Morning (5am-11am)</option>
      <option value="afternoon">‚òÄÔ∏è Afternoon (11am-5pm)</option>
      <option value="evening">üåÜ Evening (5pm-11pm)</option>
    </select>
  </div>
  
  <div class="control-group">
    <label>Minimum Calls to Show:</label>
    <input type="range" id="minCallsSlider" min="0" max="10" step="0.5" value="0">
    <div class="slider-info">
      <span>0</span>
      <span id="minCallsValue">0 calls</span>
      <span>10</span>
    </div>
  </div>
  
  <div class="control-group">
    <label class="checkbox-label">
      <input type="checkbox" id="trafficLightsCheckbox" checked>
      Traffic Lights
    </label>
  </div>
</div>

<div id="stats">
  <h4>Statistics</h4>
  <div class="stat-row">
    <span class="stat-label">Showing:</span>
    <span class="stat-value" id="statShowing">‚Äî</span>
  </div>
  <div class="stat-row">
    <span class="stat-label">Total calls:</span>
    <span class="stat-value" id="statTotal">‚Äî</span>
  </div>
</div>

<div class="legend" id="mainLegend">
  <h4>Call Intensity</h4>
  <div class="legend-content">
    <div class="legend-scale"></div>
    <div class="legend-labels">
      <div>High</div>
      <div></div>
      <div></div>
      <div>Low</div>
    </div>
  </div>
</div>

<div class="legend" id="speedLegend" style="display: none;">
  <h4>Speed (km/h)</h4>
  <div class="speed-legend-item">
    <div class="speed-color-box" style="background: #808080;"></div>
    <span>Stopped (0)</span>
  </div>
  <div class="speed-legend-item">
    <div class="speed-color-box" style="background: #4CAF50;"></div>
    <span>Very Slow (0-5)</span>
  </div>
  <div class="speed-legend-item">
    <div class="speed-color-box" style="background: #8BC34A;"></div>
    <span>Slow (5-10)</span>
  </div>
  <div class="speed-legend-item">
    <div class="speed-color-box" style="background: #FFEB3B;"></div>
    <span>Moderate (10-15)</span>
  </div>
  <div class="speed-legend-item">
    <div class="speed-color-box" style="background: #FF9800;"></div>
    <span>Fast (15-20)</span>
  </div>
  <div class="speed-legend-item">
    <div class="speed-color-box" style="background: #FF5722;"></div>
    <span>Very Fast (20-25)</span>
  </div>
  <div class="speed-legend-item">
    <div class="speed-color-box" style="background: #F44336;"></div>
    <span>Extreme (25+)</span>
  </div>
</div>

<script>
mapboxgl.accessToken = 'pk.eyJ1IjoibGF1cmFwb25vcmFuIiwiYSI6ImNtZ2U5d2U1dDFvazAybHM3a3Z1MWV0NmoifQ.lkO31BX5zlftfC2w412m2Q';

const map = new mapboxgl.Map({
  container: 'map',
  style: 'mapbox://styles/mapbox/dark-v11',
  center: [4.9, 52.37],
  zoom: 11
});

let gridData = null;
let maxCalls = 0;
let currentTimeFilter = 'all';
let currentMinCalls = 0;
let tripLayers = [];
let speedMode = 'gradient';

// Speed color functions
function getSpeedColorCategory(speed) {
  if (speed === 0) return '#808080';
  if (speed < 5) return '#4CAF50';
  if (speed < 10) return '#8BC34A';
  if (speed < 15) return '#FFEB3B';
  if (speed < 20) return '#FF9800';
  if (speed < 25) return '#FF5722';
  return '#F44336';
}

function getSpeedColorExpression(mode) {
  if (mode === 'gradient') {
    // Smooth gradient based on Speed property from vector tiles
    return [
      'interpolate',
      ['linear'],
      ['coalesce', ['get', 'Speed'], 0],
      -2, '#808080',  // Stopped/negative values
      0, '#4CAF50',   // 0 km/h - green
      5, '#8BC34A',   // 5 km/h - light green
      10, '#FFEB3B',  // 10 km/h - yellow
      15, '#FF9800',  // 15 km/h - orange
      20, '#FF5722',  // 20 km/h - deep orange
      25, '#F44336'   // 25+ km/h - red
    ];
  } else {
    // Step-based categories
    return [
      'step',
      ['coalesce', ['get', 'Speed'], 0],
      '#808080',  // Default for 0 or negative
      0, '#4CAF50',   // 0-5 km/h
      5, '#8BC34A',   // 5-10 km/h
      10, '#FFEB3B',  // 10-15 km/h
      15, '#FF9800',  // 15-20 km/h
      20, '#FF5722',  // 20-25 km/h
      25, '#F44336'   // 25+ km/h
    ];
  }
}

map.on('load', async () => {
  
  // Load trips from PMTiles
  try {
    map.addSource('trips', {
      type: 'vector',
      url: 'http://localhost:8080/data/pmtiles.json'
    });

    const response = await fetch('http://localhost:8080/data/pmtiles.json');
    const tileJSON = await response.json();
    tripLayers = tileJSON.vector_layers.map(layer => layer.id);

    // Add all trip layers with default orange color
    tripLayers.forEach(layerId => {
      map.addLayer({
        id: layerId,
        type: 'line',
        source: 'trips',
        'source-layer': layerId,
        paint: {
          'line-color': '#FF6600',
          'line-width': 2,
          'line-opacity': 0.8
        }
      });
    });

    console.log('‚úÖ Loaded', tripLayers.length, 'trip layers');
    setupTripControls();

  } catch (err) {
    console.warn('Trips not available:', err);
  }

  // Load ambulance grid data
  try {
    const response = await fetch('http://localhost:8000/3_party_data/amsterdam_ambulance_grid.geojson');
    gridData = await response.json();
    
    console.log('‚úÖ Loaded', gridData.features.length, 'grid cells');
    
    maxCalls = Math.max(...gridData.features.map(f => f.properties.total_calls));
    console.log('üìä Max calls in a cell:', maxCalls);
    
    map.addSource('ambulance-grid', {
      type: 'geojson',
      data: gridData
    });

    map.addLayer({
      id: 'ambulance-grid-fill',
      type: 'fill',
      source: 'ambulance-grid',
      paint: {
        'fill-color': [
          'interpolate',
          ['linear'],
          ['get', 'total_calls'],
          0, 'rgba(0, 0, 255, 0.1)',
          0.1, 'rgba(65, 105, 225, 0.3)',
          0.3, 'rgba(0, 200, 255, 0.4)',
          0.5, 'rgba(0, 255, 200, 0.5)',
          0.8, 'rgba(100, 255, 100, 0.6)',
          1.2, 'rgba(200, 255, 0, 0.7)',
          2, 'rgba(255, 200, 0, 0.75)',
          3, 'rgba(255, 100, 0, 0.8)',
          5, 'rgba(255, 0, 0, 0.85)'
        ],
        'fill-opacity': 0.7
      }
    });

    map.addLayer({
      id: 'ambulance-grid-outline',
      type: 'line',
      source: 'ambulance-grid',
      paint: {
        'line-color': '#ffffff',
        'line-width': 0.5,
        'line-opacity': 0.2
      }
    });

    const bbox = turf.bbox(gridData);
    map.fitBounds(bbox, { padding: 50 });

    setupControls();
    updateStats();

    console.log('‚úÖ Map ready');

  } catch (err) {
    console.error('Error loading grid data:', err);
  }

  // Load traffic lights
  try {
    map.addSource('verkeerslichten', {
      type: 'geojson',
      data: 'https://maps.amsterdam.nl/open_geodata/geojson_lnglat.php?KAARTLAAG=VERKEERSLICHTEN&THEMA=verkeerslichten'
    });

    map.addLayer({
      id: 'verkeerslichten',
      type: 'circle',
      source: 'verkeerslichten',
      paint: {
        'circle-radius': 2.2,
        'circle-color': '#ff1200',
        'circle-opacity': 0.9,
        'circle-stroke-width': 1,
        'circle-stroke-color': '#fff',
        'circle-stroke-opacity': 0.7
      }
    });

    console.log('‚úÖ Traffic lights loaded');
  } catch (err) {
    console.warn('Traffic lights not available:', err);
  }
});

function setupTripControls() {
  // Main trips toggle
  document.getElementById('tripsCheckbox').addEventListener('change', (e) => {
    const visibility = e.target.checked ? 'visible' : 'none';
    tripLayers.forEach(layerId => {
      map.setLayoutProperty(layerId, 'visibility', visibility);
    });
  });

  // Speed segments toggle
  document.getElementById('speedSegmentsCheckbox').addEventListener('change', (e) => {
    const speedLegend = document.getElementById('speedLegend');
    const mainLegend = document.getElementById('mainLegend');
    
    if (e.target.checked) {
      // Switch to speed colors
      tripLayers.forEach(layerId => {
        map.setPaintProperty(layerId, 'line-color', getSpeedColorExpression(speedMode));
        map.setPaintProperty(layerId, 'line-width', 3);
      });
      speedLegend.style.display = 'block';
      mainLegend.style.display = 'none';
    } else {
      // Switch back to default orange
      tripLayers.forEach(layerId => {
        map.setPaintProperty(layerId, 'line-color', '#FF6600');
        map.setPaintProperty(layerId, 'line-width', 2);
      });
      speedLegend.style.display = 'none';
      mainLegend.style.display = 'block';
    }
  });

  // Speed mode radio buttons
  document.querySelectorAll('input[name="speedMode"]').forEach(radio => {
    radio.addEventListener('change', (e) => {
      speedMode = e.target.value;
      if (document.getElementById('speedSegmentsCheckbox').checked) {
        tripLayers.forEach(layerId => {
          map.setPaintProperty(layerId, 'line-color', getSpeedColorExpression(speedMode));
        });
      }
    });
  });

  // Add click handler for trip layers to show speed info
  tripLayers.forEach(layerId => {
    map.on('click', layerId, (e) => {
      const props = e.features[0].properties;
      const speed = props.Speed || 0;
      
      new mapboxgl.Popup()
        .setLngLat(e.lngLat)
        .setHTML(`
          <strong>Trip Info</strong><br>
          üö¥ Speed: ${speed} km/h<br>
          üìç Marker: ${props.marker || 'N/A'}<br>
          üìä Samples: ${props.Samples || 'N/A'}<br>
          ‚è±Ô∏è Time: ${props['HH:mm:ss'] || 'N/A'}
        `)
        .addTo(map);
    });

    map.on('mouseenter', layerId, () => {
      map.getCanvas().style.cursor = 'pointer';
    });

    map.on('mouseleave', layerId, () => {
      map.getCanvas().style.cursor = '';
    });
  });
}

function setupControls() {
  // Traffic lights toggle
  document.getElementById('trafficLightsCheckbox').addEventListener('change', (e) => {
    const visibility = e.target.checked ? 'visible' : 'none';
    map.setLayoutProperty('verkeerslichten', 'visibility', visibility);
  });

  // Ambulance toggle
  document.getElementById('ambulanceCheckbox').addEventListener('change', (e) => {
    const visibility = e.target.checked ? 'visible' : 'none';
    map.setLayoutProperty('ambulance-grid-fill', 'visibility', visibility);
    map.setLayoutProperty('ambulance-grid-outline', 'visibility', visibility);
  });

  // Time filter
  document.getElementById('timeFilter').addEventListener('change', (e) => {
    currentTimeFilter = e.target.value;
    updateGridFilter();
    updateStats();
  });

  // Minimum calls slider
  document.getElementById('minCallsSlider').addEventListener('input', (e) => {
    currentMinCalls = parseFloat(e.target.value);
    document.getElementById('minCallsValue').textContent = currentMinCalls + ' calls';
    updateGridFilter();
    updateStats();
  });
}

function updateGridFilter() {
  const propertyKey = currentTimeFilter === 'all' ? 'total_calls' : 
                      currentTimeFilter + '_calls';
  
  const filter = ['>=', ['get', propertyKey], currentMinCalls];
  
  map.setFilter('ambulance-grid-fill', filter);
  map.setFilter('ambulance-grid-outline', filter);
}

function updateStats() {
  if (!gridData) return;
  
  const propertyKey = currentTimeFilter === 'all' ? 'total_calls' : 
                      currentTimeFilter + '_calls';
  
  const visibleCalls = gridData.features
    .filter(f => f.properties[propertyKey] >= currentMinCalls)
    .reduce((sum, f) => sum + f.properties[propertyKey], 0);
  
  const totalCalls = gridData.features.reduce(
    (sum, f) => sum + f.properties.total_calls, 0
  );
  
  document.getElementById('statShowing').textContent = visibleCalls.toFixed(0);
  document.getElementById('statTotal').textContent = totalCalls.toFixed(0);
}

// Click handlers
map.on('click', 'ambulance-grid-fill', (e) => {
  const props = e.features[0].properties;
  
  new mapboxgl.Popup()
    .setLngLat(e.lngLat)
    .setHTML(`
      <strong>Grid Cell ${props.grid_id}</strong><br>
      üë• Population: ${props.population}<br>
      üìû Total calls: ${props.total_calls.toFixed(1)}<br>
      <br>
      <strong>By Time Period:</strong><br>
      üåô Night: ${props.night_calls.toFixed(1)}<br>
      üåÖ Morning: ${props.morning_calls.toFixed(1)}<br>
      ‚òÄÔ∏è Afternoon: ${props.afternoon_calls.toFixed(1)}<br>
      üåÜ Evening: ${props.evening_calls.toFixed(1)}
    `)
    .addTo(map);
});

map.on('click', 'verkeerslichten', (e) => {
  const props = e.features[0].properties;
  new mapboxgl.Popup()
    .setLngLat(e.lngLat)
    .setHTML(`<strong>üö¶ Verkeerslicht</strong><br>${props.adres || 'Geen adres beschikbaar'}`)
    .addTo(map);
});

// Cursor handlers
map.on('mouseenter', 'ambulance-grid-fill', () => {
  map.getCanvas().style.cursor = 'pointer';
});

map.on('mouseleave', 'ambulance-grid-fill', () => {
  map.getCanvas().style.cursor = '';
});

map.on('mouseenter', 'verkeerslichten', () => {
  map.getCanvas().style.cursor = 'pointer';
});

map.on('mouseleave', 'verkeerslichten', () => {
  map.getCanvas().style.cursor = '';
});
</script>
</body>
</html>
